<h2>Client + voiture</h2>
<div *ngFor="let user of userCollection;">
  <div class="panel panel-default animated">
    <div class="panel-heading">
      <span class="text-left">{{ user.lastName }} {{ user.firstName }}</span>
    </div>
    <div class="panel-body">
      <p>Téléphone : {{ user.phone }}</p>
      <p>email : {{ user.email }}</p>
      <carsofuser [user]="user"></carsofuser>
    </div>
  </div>
</div>
